<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: yellow;
            background-color: red;
        }

        div:hover {
            color: brown;
        }
    </style>
    <title>Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse por cima do texto abaixo.</p>
    <div>
        Passe o mouse.
        <p>...Texto escondido...</p>
    </div>
    <p>Fim do Exmplo.</p>
</body>
</html>
